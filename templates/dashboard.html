{% extends "layout.html" %}
        {% block body %}
        <!-- Page Header-->
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin panel</h1>
                            <span class="admin dashboard"></span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
<div class="container mx-auto p-4">
    <!-- Navigation Buttons -->
    <div class="mb-4">
        <a href="/edit/1" class="btn btn-primary mr-2">Add a new post</a>
        <a href="/logout" class="btn btn-primary">Logout</a>
    </div>

    <!-- Main Content -->
    <h1 class="text-2xl font-bold mb-4">Upload a File</h1>
    <form action="/uploader" method="post" enctype="multipart/form-data">
    <input type="file" name="file1">  <!-- Ensure the name matches what you check in your code -->
    <button class="btn btn-primary" type="submit">Submit</button>
</form>

    <h1 class="text-2xl font-bold mb-4">Edit Post</h1>
    
    <table class="table-auto w-full border border-gray-300">
        <thead>
            <tr class="bg-gray-200">
                <th scope="col" class="px-4 py-2">Sno</th>
                <th scope="col" class="px-4 py-2">Title</th>
                <th scope="col" class="px-4 py-2">Date</th>
                <th scope="col" class="px-4 py-2">Edit</th>
                <th scope="col" class="px-4 py-2">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td class="border px-4 py-2">{{ post.sno }}</td>
                <td class="border px-4 py-2">{{ post.title }}</td>
                <td class="border px-4 py-2">{{ post.date }}</td>
                <td class="border px-4 py-2">
                    <a href="/edit/{{ post.sno }}" class="btn btn-primary">Edit</a>
                </td>
                <td class="border px-4 py-2">
                    <a href="/delete/{{ post.sno }}" class="btn btn-primary">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">


                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        {% endblock %}
